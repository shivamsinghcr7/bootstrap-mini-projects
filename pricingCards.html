<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Pricing-Cards</title>
  </head>
  <body>
    <div class="row">
      <div class="col">
        <h1>Pricing Card</h1>
      </div>
      <div class="col mt-2 me-2">
        <a
          class="btn btn-primary fw-semibold float-end btn-sm"
          href="index.html"
          >Back</a
        >
      </div>
    </div>

    <div class="container">
      <div class="row mt-5">
        <!-- Card-1 -->
        <div class="col-md-6 float-end">
          <div
            class="card mb-5 p-2 text-bg-light rounded-4 float-end shadow-lg border-0"
            style="width: 20rem"
          >
            <div class="card-title">
              <h2 class="fw-bold">Free</h2>
              <h5 class="text-muted">For Freelancers</h5>
            </div>
            <h1 class="fs-1 mt-4 mb-5 25 fw-bolder ms-2 border-0">$0</h1>
            <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-1">
              <li class="list-group-item border-0 text-bg-light">
                <i class="bi bi-check2"></i>Single User
              </li>
              <li class="list-group-item border-0 text-bg-light">
                <i class="bi bi-check2"></i>10 Downloads Per Month
              </li>
              <li class="list-group-item border-0 text-bg-light">
                <i class="bi bi-check2"></i>Faster Files
              </li>
              <li class="list-group-item border-0 text-bg-light">
                <i class="bi bi-check2"></i>25 Custom Packs
              </li>
            </ul>
            <div class="d-grid">
              <button class="btn btn-dark rounded-4 mt-3 mb-4">
                Subscribe
              </button>
            </div>
          </div>
        </div>

        <!-- Card-2 -->
        <div class="col-md-6">
          <div
            class="card mb-5 p-2 text-bg-dark rounded-4 float-start shadow-lg border-0"
            style="width: 20rem"
          >
            <div class="card-title">
              <h2 class="fw-bold">Pro</h2>
              <h5 class="text-white">For Agencies</h5>
            </div>
            <h1 class="fs-1 mt-4 mb-5 25 fw-bolder ms-2 border-0">$100</h1>
            <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-1">
              <li class="list-group-item border-0 text-bg-dark">
                <i class="bi bi-check2"></i>Unlimited Users
              </li>
              <li class="list-group-item border-0 text-bg-dark">
                <i class="bi bi-check2"></i>Unlimited Downloads
              </li>
              <li class="list-group-item border-0 text-bg-dark">
                <i class="bi bi-check2"></i>Editable Files
              </li>
              <li class="list-group-item border-0 text-bg-dark">
                <i class="bi bi-check2"></i>100+ Custom Packs
              </li>
            </ul>
            <div class="d-grid">
              <button class="btn btn-light rounded-4 mt-3 mb-4">
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
