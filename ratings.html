<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ratings</title>
  </head>
  <body>
    <h1
      style="
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
      "
    >
      Rating Card
    </h1>

    <div class="container" style="width: 600px">
      <div class="card b-light border-0 shadow-lg rounded-4 mt-5 p-0 mb-5">
        <div class="card-body">
          <!-- Top Row -->
          <div class="row p-5">
            <div class="col-7">
              <h2 class="fw-bold">What others think about the product</h2>
            </div>
            <div class="col-5">
              <div class="card">
                <div class="card-body">
                  <h3 class="display-5 fw-bold">
                    <i class="fa fa-star text-warning"></i>4.8
                  </h3>
                  <p class="text-center">Average Rating</p>
                </div>
              </div>
            </div>

            <!-- Search -->
            <div class="row px-2 mt-4 d-flex">
              <div class="col-12">
                <div class="input-group input-group-lg">
                  <span class="input-group-text rounded-start-5">
                    <i class="fas fa-search"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control rounded-end-5"
                    placeholder="Search Reviews"
                  />
                </div>
              </div>
            </div>

            <!-- Ratings -->
            <div class="row">
              <div class="col-12 vstack gap-2">
                <h5>Ratings</h5>
                <div class="d-flex align-items-center gap-1">
                  <span class="fw-semibold">5</span
                  ><i class="fas fa-star text-warning"></i>
                  <div class="progress ms-3" style="height: 12px; width: 100%">
                    <div
                      class="progress-bar bg-warning"
                      style="width: 80%"
                    ></div>
                  </div>
                </div>

                <div class="d-flex align-items-center gap-1">
                  <span class="fw-semibold">4</span
                  ><i class="fas fa-star text-warning"></i>
                  <div class="progress ms-3" style="height: 12px; width: 100%">
                    <div
                      class="progress-bar bg-warning"
                      style="width: 40%"
                    ></div>
                  </div>
                </div>

                <div class="d-flex align-items-center gap-1">
                  <span class="fw-semibold">3</span
                  ><i class="fas fa-star text-warning"></i>
                  <div class="progress ms-3" style="height: 12px; width: 100%">
                    <div
                      class="progress-bar bg-warning"
                      style="width: 60%"
                    ></div>
                  </div>
                </div>

                <div class="d-flex align-items-center gap-1">
                  <span class="fw-semibold">2</span
                  ><i class="fas fa-star text-warning"></i>
                  <div class="progress ms-3" style="height: 12px; width: 100%">
                    <div
                      class="progress-bar bg-warning"
                      style="width: 10%"
                    ></div>
                  </div>
                </div>

                <div class="d-flex align-items-center gap-1">
                  <span class="fw-semibold">1</span
                  ><i class="fas fa-star text-warning"></i>
                  <div class="progress ms-3" style="height: 12px; width: 100%">
                    <div
                      class="progress-bar bg-warning"
                      style="width: 20%"
                    ></div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <button
                    href="#"
                    class="mt-3 rounded-4 fw-semibold btn btn-success mb-2"
                  >
                    Write Review
                  </button>
                  <a
                    class="btn btn-primary fw-semibold float-end btn-sm mt-3 rounded-4"
                    href="index.html"
                    >Back</a
                  >
                </div>
              </div>
              <div class="row">
                <div class="col-6 w-100">
                  <textarea
                    name="review"
                    id="revis"
                    class="form-control"
                    style="width: 100%"
                    placeholder="Write your review here..."
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
